<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        valor = prompt("Digite um número inteiro positivo maior que zero:");
        if (valor < 0) alert ("O número deve ser positivo")
        else {
            nome = prompt("Digite seu nome completo:");
            document.write("<ul>")
            for (i=0; i<valor; i++)
            document.write(`<li>${nome} </li>`);
            document.write("<ul>")
        }
    </script>
</head>
<body>
    
</body>
</html>
